<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./assets/css/styles.css" rel="stylesheet" />
  <title>Snow Leopard Quiz</title>
</head>

<body>
  <h1 id="timer" class="time" style="text-align: right;"></h1>
  <section class="welcomeScreen">
    <h1>Snow Leopard Quiz Challenge</h1>
    <p class="text">Try to answer the snow leopard related questions before time runs out! Click the button below to
      start.</p>
    <div class="card-footer">
      <button id="generate" class="btn" style="align-items: center;">Take Quiz</button>
    </div>
  </section>
  <section>
    <div class="content">
      <h1 id="title"></h1>
      <div id="answerChoices"></div>
      <div id="correct"></div>
    </div>
  </section>
  <section>
    <div id="endScreen">
      <h1>All done!</h1>
      <div id="scores"></div>
      <p>Scores are determined by number of questions correct.</p>
    </div>
  </section>
  <section id="highScoresScreen">
    <div>
      <h1>High Scores</h1>
      <div id="scoreboard"></div>
    </div>
  </section>
  <script src="./assets/js/javascript.js""></script>
</body>

</html>
