<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timed Quiz - Flowers</title>
</head>

<body>
  <h1 class="time" style="text-align: right;"></h1>
  <div id="main"></div>
  <h1>Coding Quiz Challenge</h1>
  <div class="questions" id="quiz">
    <div class="ques" data-number="1" data-state="correct"> What flower is poisonous to pets?</div>
    <div class="ques" data-number="2" data-state="correct"> What flower is famous to the Netherlands?</div>
    <div class="ques" data-number="3" data-state="correct"> What does a floral designer do?</div>
  </div>
  <div class="card-footer">
    <button id="generate" class="btn">Take Quiz</button>
  </div>
</body>
<script src="./assets/js/javascript.js"></script>

</html>
